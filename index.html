<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amplify Auth & CRUD ToDos with Vite</title>
    <style type="text/css">
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="auth-section">
      <div id="guess-section">
        <h2>Sign Up</h2>
        <input type="text" id="signup-username" placeholder="Username" />
        <input type="password" id="signup-password" placeholder="Password" />
        <input type="email" id="signup-email" placeholder="Email" />
        <button id="signup-button">Sign Up</button>

        <h2>Sign In</h2>
        <input type="text" id="signin-username" placeholder="Username" />
        <input type="password" id="signin-password" placeholder="Password" />
        <button id="signin-button">Sign In</button>
      </div>

      <div id="logged-section">
        <p>Welcome, <strong id="logged-username"></strong></p>
        <button id="signout-button">Sign Out</button>
      </div>
    </div>

    <div id="todo-section">
      <h2>ToDos</h2>
      <input type="text" id="todo-name" placeholder="ToDo Name" />
      <input type="text" id="todo-description" placeholder="ToDo Description" />
      <button id="create-todo-button">Create ToDo</button>
      <button id="refresh-todo-button">Refresh ToDo</button>
      
      <div id="todos-list"></div>
    </div>

    <div id="storage-section" class="hidden">
      <h2>File Upload</h2>
      <input type="file" id="fileInput" />
      <button id="upload-button">Upload File</button>

      <h2>Download File</h2>
      <input type="text" id="download-filename" placeholder="File name" />
      <button id="download-button">Get File URL</button>
      <p id="file-url"></p>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
